{% extends 'core/base.html' %}

{% block title %}{{category.title}} | {% endblock %}

{% block content %}
    <section class="hero">
    <h1 class="media box">All {{category.title}}</h1>
    <div class="hero-body">
      <div class="container">
        <section class="section">
            <div class="columns">
            <div class="column is-8 is-offset-2">
                {% for post in posts %}
                <div class="content is-medium">
                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                        <h1 class="title">{{post.title}}</h1>
                        <h4 class="subtitle is-4">{{post.created_at}}</h4>
                        <p class="has-text-dark">{{post.intro}}</p>
                    </a>
                </div>
                {% empty %}
                <div class="content">
                  <p>There are no posts in this category.</p>
                </div>
                {% endfor %}
            </div>
            </div>
        </section>
      </div>
    </div>
  </section>

{% endblock %}
